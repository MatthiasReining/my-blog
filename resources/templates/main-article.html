<article>
    <header>
        <a href="${blogRoot}/${entry.key}">
            <p>
                <time datetime="${entry.created?datetime?iso_utc}" style="padding-right:15px">${entry.created?date?string.long}</time>
                ${entry.subtitle}
            </p>
            <h2>${entry.title}</h2>
        </a>
    </header>
     ${entry.htmlContent}

     <br/><br/>
     <footer>
                
        <!-- AddThis Button BEGIN -->
        <div class="addthis_toolbox addthis_floating_style addthis_32x32_style" style="top:138px; margin-left: -60px;"
               addthis:url="http://blog.matthias-reining.com/${blogRoot}/${entry.key}"
               addthis:title="${entry.title}">
            <a class="addthis_button_preferred_1"></a>
            <a class="addthis_button_preferred_2"></a>
            <a class="addthis_button_preferred_3"></a>
            <a class="addthis_button_preferred_4"></a>
            <a class="addthis_button_compact"></a>
        </div>
        <!-- AddThis Button END -->


        <div class="ad">
           <script type="text/javascript"><!--
               google_ad_client = 'ca-pub-3643460398629242';
               /* blog.matthias-reining.com */
               google_ad_slot = '1227081279';
               google_ad_width = 728;
               google_ad_height = 90;
               //-->
           </script>
           <script type="text/javascript" src="http://pagead2.googlesyndication.com/pagead/show_ads.js"></script>
        </div>
       
        <br/><br/><br/>
       
        <#if isIndexPage==false>

           <a name="comments" />
           <div id="disqus_thread"></div>
           <script type="text/javascript">
               /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
               var disqus_shortname = 'mr678blog'; // required: replace example with your forum shortname
               var disqus_identifier = '${entry.key}';
               var disqus_title = '${entry.title}';
               var disqus_url = 'http://blog.matthias-reining.com/${entry.key}/';
                

               /* * * DON'T EDIT BELOW THIS LINE * * */
               (function() {
                   var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                   dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                   (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
               })();
           </script>
           <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
           <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

           <br/>
        </#if>
    </footer>
 </article>
