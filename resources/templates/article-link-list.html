<article>
     <hr/>
     <header>
        <a href="${blogRoot}/${entry.key}" style="text-decoration: none">
            <p>
                <time datetime="${entry.created?datetime?iso_utc}" style="padding-right:15px">${entry.created?date?string.long}</time>
                ${entry.subtitle}
            </p>
            <h2>${entry.title}</h2>
        </a>
    </header>
    ${entry.abstractHTMLContent}
    <a href="${blogRoot}/${entry.key}">[weiterlesen]</a>
    </p>

    <footer>
        <!-- AddThis Button BEGIN -->
        <div class="indexSocialLinks2 addthis_toolbox addthis_default_style addthis_16x16_style"
                addthis:url="https://blog.matthias-reining.com/${entry.key}"
                addthis:title="${entry.title}">
            <a class="addthis_button_twitter"></a>
            <a class="addthis_button_xing"></a>
            <a class="addthis_button_google_plusone_share"></a>
            <a class="addthis_button_facebook"></a>
            <a class="addthis_button_compact"></a>

            <a href="${blogRoot}/${entry.key}#comments" style="padding: 0 0 0 20px">[Kommentare]</a>
        </div>
        <!-- AddThis Button END -->
       
    </footer>
</article>

</#list>

</div>
